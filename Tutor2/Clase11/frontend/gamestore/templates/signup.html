{% extends "base.html" %}
{% block content %}
<div class="container py-5 ">
<div class="row">
    <div class="col">
        <form action="/signup/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name ="name" aria-describedby="userhelp">
            </div>
              <div class="mb-3">
                <label for="lastname" class="form-label">Lastname:</label>
                <input type="text" class="form-control" id="lastname" name ="lastname" aria-describedby="userhelp">
                </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name ="username" aria-describedby="userhelp">
              <div id="emailHelp" class="form-text">We'll never share your personal info.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password"> 
            </div>
            <button type="submit" class="btn btn-dark btn-lg">Registrarse</button>
          </form>
        </div>
    </div>
</div>
{% endblock content %}
